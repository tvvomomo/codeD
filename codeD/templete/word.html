<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Brain Strom</title>	
	<link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
	
</head>
<body>
	<div class="container">
	<div class="paper-header">
		<h1>{{key_word.word_name}}
		<small>What can you think of?</small></h1>
	</div>
	<div>

	{% for word in key_word.related_word.all %}
		<p><a href="/word/{{word.id}}/">{{word.word_name}}</a></p>
	{% endfor %}
	</div>
	
	<div>
	<form action="" method="post">
		{{form.as_p}}
		<p><input type="submit" value="Submit" class="btn btn-primary"></p>
	</form>
	
	
	</div>
	<ul class="pager">
	  <li><a href="/">Home</a></li>
	</ul>
	
	</div>
</body>
</html>
